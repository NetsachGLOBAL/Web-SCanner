<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
</head>
<body>
    <h1>Scan Results for {{ url }}</h1>

        {% for vulnerability in vulnerabilities %}

        {% endfor %}
    </ul>
    <a href="/">Start a new scan</a>
</body>
</html>
